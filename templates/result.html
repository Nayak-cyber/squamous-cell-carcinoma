<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detection Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center text-primary">SCC Detection Result</h2>
    <div class="text-center">
      <img src="{{ image_url }}" alt="Uploaded Image" class="img-thumbnail my-3" style="max-width: 300px;">
      <p class="lead">{{ result }}</p>
      <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Upload Another Image</a>
    </div>
  </div>
</body>
</html>
